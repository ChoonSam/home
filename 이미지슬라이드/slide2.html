<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>우리 끼리</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="crs.css" rel="stylesheet" type="text/css"/>
  <link href="slide2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="conta">
        <div class="slide">
            <p class="controller">
                <span class="prev">&lang;</span>  
            </p>        
            <div class="content">
            <!-- 여기서부터 슬라이드할 이미지 구역이 시작됩니다. 
            원하는 사진의 개수만큼 slides의 개수를 조절하세요-->
            <!-- 단 슬라이드의 id는 "slide" 뒤에 0부터 시작하는 숫자가 붙는 형태여야 합니다.-->
                <div class="slides" id="slide0">
                    <img src="" alt="error" loading="lazy">
                </div>
                <div class="slides" id="slide1">
                    <img src="" alt="error" loading="lazy">
                </div>
            </div>
            <p class="controller">
                <span class="next">&rang;</span>
            </p>            
            </div>
        </div>
    </div>
 
<script src="slide2.js"></script>
</body>
